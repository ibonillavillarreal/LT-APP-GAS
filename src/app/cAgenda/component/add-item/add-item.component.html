<div class="mat-elevation-z3">
    <div class="card-body">
        <h2 style="font-family:Arial, Helvetica, sans-serif ;color: black;">SELECCIONE REPRESENTANTES </h2>
    
    
        <div class="row "class="card">
            <table mat-table #table [dataSource]="dataSourceAgendaRepresentantes" matSort>
    
                <ng-container matColumnDef="Grado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Grado</th>
                    <td mat-cell *matCellDef="let element"> {{element.CodGradoAcademico}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres</th>
                    <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Apellidos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
                    <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Correo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
                    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Tipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Representante</th>
                    <td mat-cell *matCellDef="let element"> {{element.TxtCodClaustro}} </td>
                </ng-container>
    
                <ng-container matColumnDef="Enviar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Enviar</th>
                    <td mat-cell *matCellDef="let element; let i = index;"> 
    
                        
                       <input type="checkbox" [value]="element.CodMiembro" [checked]="false"  
                             (change)="setCheckedState($event,i)"/>
            
    
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumnsRepresentantes"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsRepresentantes"></tr>
    
            </table>
    
            <div class="modal-footer">
                <button type="button" (click)="agregar_items()" class="btn btn-liosa">Cargarlo</button>
            </div>
        </div>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
    </div>
</div>
