

<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row" class="mat-elevation-z3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 *ngIf="isResponsableCompra()" class="card-title"><span class="lstick"></span>RESPONSABLES DE
                            COMPRA | <a href="/Clientes/{{id}}">{{name}}</a></h4>
                        <h4 *ngIf="!isResponsableCompra()" class="card-title"><span class="lstick"></span>ENCARGADOS DE
                            RETIRO | <a href="/Clientes/{{id}}">{{name}}</a></h4>
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <div class="p-2 bd-highlight">
                                <span class="btn btn-liosa" (click)="openForm(1,0)"><i
                                        class="bi bi-person-plus-fill"></i>Agregar</span>
                            </div>
                        </div>
                        <div class="div-center uploader-status" *ngIf="tools.getisLoadingDetails()">
                            <br>
                            <mat-spinner [diameter]="50"></mat-spinner>
                        </div>
                        <div [hidden]="tools.getisLoadingDetails()">
                            <mat-form-field appearance="standard">
                                <mat-label>Buscar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca una palabra clave"
                                    #input>
                            </mat-form-field>
                            <div>
                                <table mat-table #table [dataSource]="dataSource" matSort>
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Nombres">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                                        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Apellidos">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                                        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Cedula">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
                                        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="acciones">
                                        <th mat-header-cell *matHeaderCellDef> </th>
                                        <td mat-cell *matCellDef="let element" style="text-align: right;">
                                            <!-- <span class="pointer" style="color: #0a46c7;" matTooltip="Editar">
                                            <mat-icon routerLink="/details-cliente/{{element.id}}">remove_red_eye
                                            </mat-icon>
                                        </span> -->
                                            <span (click)="openForm(2,element.id)" class="pointer"
                                                style="color: #198754;" matTooltip="Editar">
                                                <mat-icon>edit</mat-icon>
                                            </span>
                                            <span (click)="openForm(3,element.id)" class="pointer"
                                                style="color: #dc3545;" matTooltip="Eliminar">
                                                <mat-icon>delete</mat-icon>
                                            </span>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Items por pagina">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
