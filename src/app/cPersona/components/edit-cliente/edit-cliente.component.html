<h2>EDITAR PERSONAS</h2>

<form [formGroup]="editar" #formDirective="ngForm" (ngSubmit)="enviar(editar.value,formDirective)">
  <mat-tab-group>

    <mat-tab label="Representante">

      <mat-form-field appearance="legacy">
        <mat-label>Cargo (*)</mat-label>
        <mat-select #selectcargo (selectionChange)="setComboCargo($event.value)"
          formControlName="CodCargo">
          <mat-option *ngFor="let item of list_Cargo" [value]="item.id">{{item.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Claustro (*)</mat-label>
        <mat-select #slectclaustro (selectionChange)="setComboClaustro($event.value)"
          formControlName="CodClaustro">
          <mat-option *ngFor="let item of list_Claustro" [value]="item.id">{{item.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Grado Académico (*)</mat-label>
        <mat-select #selectgradoacademico (selectionChange)="setComboGrado($event.value)"
          formControlName="CodGradoAcademico">
          <mat-option *ngFor="let item of list_Grado" [value]="item.id">{{item.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Nombres (*)</mat-label>
        <input matInput placeholder="Nombres" formControlName="Nombres">        
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Apellidos (*)</mat-label>
        <input matInput placeholder="Apellidos" formControlName="Apellidos">        
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Teléfono (*)</mat-label>
        <input matInput placeholder="Telefono" type="number" formControlName="Telefono">
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Correo electrónico (*)</mat-label>
        <input matInput placeholder="Email" formControlName="Email">
      </mat-form-field>

    </mat-tab>
  </mat-tab-group>

  <div class="modal-footer">
    <button type="submit" [disabled]="editar.invalid" class="btn btn-liosa">Modificar</button>
  </div>
</form>
