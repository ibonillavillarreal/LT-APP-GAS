<div class="row" class="mat-elevation-z3">

    <div class="col-12">
        <div class="card">
            <div class="card-body">                
                    <div class="row">                        
                            <div class="col-3">                            
                                <h4 >
                                    <mat-icon>add_shopping_cart</mat-icon>  Agregar                              
                                </h4>
                            </div>                        
                        <div class="col-8">
                        </div>
                        <div class="col-1">
                            <span class="lstick" (click)="Cancelar_click()">
                                <mat-icon> ðŸ—™</mat-icon>
                            </span>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-9"></div>
                        <div class="col-3">
                            <mat-label>Buscar</mat-label>
                            <input matInput (keyup)="applyFilter($event)"
                            placeholder="Introduzca un Id Agenda"
                            #input>
                        </div>         
                    </div>


                <table mat-table #table [dataSource]="dataSourceAgenda" matSort class="card">

                    <ng-container matColumnDef="IdAgenda">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> IdAgenda </th>
                        <td mat-cell *matCellDef="let element"> {{element.IdAgenda}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Local">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
                        <td mat-cell *matCellDef="let element"> {{element.Local}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef matTooltip="filtrar elementtos"
                            matTooltipClass="tooltip-red" aria-label="Tooltip..." class="button-Toolstip">                      
                        </th>

                        <td mat-cell *matCellDef="let element, let i = index" style="text-align: right;">
                            <span class="pointer" style="color: green;" matTooltip="Seleccionar Agenda">
                                <mat-icon (click)="add_click(element.CodAgenda)">check</mat-icon>
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Items por pagina"></mat-paginator>


            </div>

        </div>
    </div>
</div>
