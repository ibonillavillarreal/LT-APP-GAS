<div >

  <div class="row" class="mat-elevation-z3">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title"><span class="lstick"></span>FACULTADES</h4>
                  <div class="d-flex flex-row-reverse bd-highlight">
                      <div class="p-2 bd-highlight">
                          <span class="btn btn-liosa" 
                          (click)="openForm(1,0)"
                           >                                 
                          <i class="bi bi-person-plus-fill"></i>Agregar Facultad
                          </span>
                      </div>
                  </div>

                  <div class="div-center uploader-status"*ngIf="istimePinner()">
                      <br>
                      <mat-spinner [diameter]="50"></mat-spinner>
                  </div>

                  <div    >

                      <div class="row">
                          <div class="col-4">
                              <mat-form-field appearance="standard">
                                  <mat-label>Buscar</mat-label>
                                  <input matInput 
                                    
                                  placeholder="Introduzca una palabra clave"
                                      #input>
                              </mat-form-field>
                          </div>
                          <div class="col-4"></div>
                          <!-- <div class="col-4">
                              <mat-form-field appearance="standard" class="ancho">
                                  <mat-label> FILTRAR </mat-label>
                                  <mat-select    [(value)]="sinFiltro" >                                        
                                      <mat-option *ngFor="let item of Estado_subCatalogo" [value]="item.id"
                                        
                                      >{{item.descripcion}}
                                      </mat-option>
                                  </mat-select>
                              </mat-form-field>  
                          </div> -->
                      </div>

                      <table mat-table #table [dataSource]="tb_dataSource" matSort>                                                   
                        <ng-container matColumnDef="Codigo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
                        <td mat-cell *matCellDef="let element">{{element.Codigo}}</td>
                        </ng-container>
                        
                        <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{element.Nombre}}</td>
                        </ng-container>
                        
                        <ng-container matColumnDef="Siglas">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Siglas</th>
                        <td mat-cell *matCellDef="let element">{{element.Siglas}}</td>
                        </ng-container>
                        
                        <ng-container matColumnDef="Estado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                        <td mat-cell *matCellDef="let element">{{element.Estado}}</td>
                        </ng-container>                        

                          <ng-container matColumnDef="acciones">
                              <th mat-header-cell *matHeaderCellDef></th>
                              <td mat-cell *matCellDef="let element" style="text-align: right;">
                                  <span class="pointer" style="color: #198754;" matTooltip="Adjuntar Doc">
                                      <mat-icon  > cloud_circle</mat-icon>
                                  </span>
                                  <span class="pointer" style="color: #0a46c7;" matTooltip="Detalles">
                                      <!-- <i class="material-icons">remove_red_eye</i> -->
                                    <a  ><mat-icon >remove_red_eye</mat-icon></a>  
                                  </span>
                                  <span class="pointer" style="color: #198754;" matTooltip="Editar">
                                      <mat-icon  > edit</mat-icon>
                                  </span>
                                  <span class="pointer"  style="color: #dc3545;"
                                      matTooltip="Eliminar">
                                      <a  >  <mat-icon>delete</mat-icon></a>
                                  </span>
                              </td>
                          </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Items por pagina"   ></mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
