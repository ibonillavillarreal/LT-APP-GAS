<div class="col-12" class="px-1 pt-1" style="padding-left:1% ; padding-top:1%; padding-right:1%;">

    <section class="Form my-2 mx-6">
        <mat-horizontal-stepper linear #stepper>
            <mat-step [stepControl]="firstFormGroup" [completed]="false">
                <form [formGroup]="firstFormGroup">

                    <ng-template matStepLabel>Inicio</ng-template>
                    <div style="display: none;">
                        <input formControlName="firstCtrl">
                    </div>

                    <div class="row g-10" style="padding-right:10%; padding-top:3%;">
                        <div class="col-lg-6">
                            <img src="../../../assets/logo-cnu.png" class="img-fluid" alt="GAS">
                        </div>

                        <div class="col-lg-6 px-1 pt-1">
                            <br>
                            <form [formGroup]="login" (ngSubmit)="enviar(login.value)" style="align-items:right;">
                                <div class="form-row">
                                    <div class="col-lg-15">
                                        <div class="input-group mb-1">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text my-3 p-3" id="basic-addon1"> <i
                                                        class="material-icons">account_circle</i></span>
                                            </div>

                                            <input #user_email autocomplete="off" formControlName="user"
                                                class="form-control my-3 p-3" data-val="true"
                                                data-val-required="El campo Correo electronico es obligatorio."
                                                id="Email" name="Email" placeholder="Correo" required type="text" />
                                            <span class="field-validation-valid text-danger" data-valmsg-for="Email"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-15">
                                        <div class="input-group mb-10">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text my-3 p-3" id="basic-addon1"><i
                                                        class="material-icons">vpn_key</i></span>
                                            </div>

                                            <input #psw autocomplete="off" formControlName="psw"
                                                class="form-control my-3 p-3" data-val="true"
                                                data-val-required="El campo Contrase√±a es obligatorio." id="Password"
                                                name="Password" placeholder="*******" required type="password" />
                                            <span class="field-validtion-valid texta-danger" data-valmsg-for="Password"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-4" style="text-align: center;">
                                        <button type="button" class="btn1" [disabled]="login.invalid"
                                            (click)="matStepClicked(stepper,1)">GO üîê
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </mat-step>

            <mat-step [stepControl]="secondFormGroup" [editable]="false">
                <ng-template matStepLabel>Modulos</ng-template>


                <div style="display: flex;">
                    <div class="col-1" style="margin-left: 1%;">
                        <button mat-raised-button (click)="matStepClicked(stepper,2)"
                            style="display: flex; align-items: center; padding-top: 11px;">
                            <h3>Reiniciar</h3>
                        </button>
                    </div>
                    <div class="col-4" style="padding-top: 1%; margin-left: 4%;">
                        <h3 class="card-title"> Listados de todos los sistemas CNU-SIGFI.</h3>
                    </div>
                </div>


                <form [formGroup]="secondFormGroup" #bodyContenedor>

                        <div style="margin: 1%;">
                            <h2 class="card-title"> Sistema para la Gesti√≥n de Actas - 1 de 100 </h2>
                            <h3 class="card-title"> Automatizar el control de cuplimientos de los acuerdos ... </h3>
                            <div class="col-lg-2" style="text-align: left;">
                                <button class="mybutton" (click)="goModulo(0)"> Opened - GAS
                                </button>
                            </div>
                        </div>
                    </div> -->
                    <!-- ------------------------------------------------------------ -->
                    <!-- ------------------------------------------------------------ -->
                </form>

            </mat-step>
        </mat-horizontal-stepper>

    </section>

</div>
