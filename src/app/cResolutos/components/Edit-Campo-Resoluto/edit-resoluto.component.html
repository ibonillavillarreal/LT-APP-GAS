
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <h1 class="card-title"><span class="lstick"></span>AGREGAR PRECIO</h1>

    <div class="row">
        <div *ngIf="ventana ==0" class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Razon Social <small>(*)</small> </mat-label>
                <input matInput placeholder="Razon Social " formControlName="razon_social" autocomplete="off">
                
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Articulo <small>(*)</small> </mat-label>
                <input matInput placeholder="Articulo" formControlName="Articulo" autocomplete="off">
                
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Precio <small>(*)</small> </mat-label>
                <input matInput placeholder="Precio" formControlName="Precio" autocomplete="off">
                
            </mat-form-field>
        </div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="p-3 bd-highlight">
            <div mat-dialog-actions>
                <button type="button" mat-raised-button class="btn btn-secondary" (click)="onNoClick()">Cerrar</button>
                <button mat-raised-button class="btn btn-liosa">Guardar</button>
            </div>
        </div>
    </div>
</form>
